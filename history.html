<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, , user-scalable=no">
    <title>消费记录</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="lib/jquery-3.6.0.js"></script>
    <script src="lib/sweetalert.min.js"></script>
    <script src="js/common.js"></script>
    <style>
        .listitem{
            height: 50px;
        }

        .content{
            margin-left: 10px;
            
        }
        .line{
            width:100%;
            height: 1px;
            background-color: rgb(184, 179, 226);
        }
        .template{
            display: none;
        }

        .listinner{
            display: flex;
            align-items: center;
            height: 50px;
        }
        .delete{
            color: red;
            border-radius: 25px;
            padding: 5px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="header2" ><p>消费记录</p></div>
    <div class="template">
        <div class="listitem">
            <div class="line"></div>
            <div class="listinner">
                <p style="padding-left: 10px;">在 {DAY} {TYPE}了 {AMOUNT} </p>
                <div class="flexspace"></div>
                <div class="commonbutton bumpshadow delete" onclick="deleteEntryAt({ID})">删除记录</div>
            </div>
            
        </div>
    </div>

    <div class="list" style="overflow: auto; flex-grow: 2;" >
        
    </div>

    <div class="bottomnav bumpshadow">
        <a href="index.html" class="navitem">
            <img src="img/menu-home-normal.png" alt="" width="20" height="20">
            <p>首页</p>
        </a>


        <a href="history.html" class="selected  navitem">
            <img src="img/bill.png" alt="" width="20" height="20">
            <p>账单</p>
        </a>
        
        <a href="setting.html" class="navitem">
            <img src="img/setting-copy.png" alt="" width="20" height="20">
            <p>设置</p>
        </a>
    </div>


    <script>
        var result="";
        var template = $(".template").html();

        for (let index = 0; index < NextCalc.entrySequence.length; index++) {
            const element = NextCalc.entrySequence[index];
            var typestr="";
            if(element.type==0){
                typestr="吃饭消费";
            }
            if(element.type==1){
                typestr="其他消费";
            }
            result+=template.replace("{DAY}",dateFormat("yyyy-MM-dd HH:mm",element.date))
                                .replace("{AMOUNT}",element.amount).replace("{TYPE}",typestr)
                                .replace("{ID}",index);
        }

        $(".list").html(result);

        function deleteEntryAt(num){
            swal({
                  title: "是否删除这一条数据",
                  icon: "warning",
                  buttons: true,
                  dangerMode: true,
                })
                .then((willDelete) => {
                  

                  if (willDelete) {
                    NextCalc.entrySequence.splice(num,1);
                    NextCalc.saveState();
                    swal("删除完成", {
                      icon: "success",
                    }).then(()=>{
                        window.location.reload();
                    });
                  }
                });
        }
    </script>
</body>
</html>
